<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreea Nenciu - BookStore</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <section class="flex-container">
        <header class="box">
            <div>
                <h1>My Bookstore</h1>
            </div>
        </header>
        <section>
            <button id="get-key-button" onclick="getApiKey()">Generate API key</button>
            <button id="remove-key-button" onclick="removeKey()">Remove API key</button>
            <div id="key-status"> </div>
        </section>
        <section id="content">

            <div id="show-books-status"></div>
            <div id="book-list"></div>
            <div>
                <button id="add-book-button" onclick="showAddBookForm()">Add book</button>

                <hr>

                <form id="form-add-book">
                    <label for="title">Title</label>
                    <input type="text" id="title"><br>
                    <label for="author">Author</label>
                    <input type="text" id="author"><br>
                    <input onclick="event.preventDefault(); submitBook();" type="submit" value="Submit book"
                        id="submit-button">
                </form>

            </div>


        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
