<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreea Nenciu - Booklist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind|Montserrat" rel="stylesheet">

</head>

<body>
    <section class="flex-container">
        <header class="box">
            <div>
                <h1>My Booklist</h1>
            </div>
        </header>
        <div>
            <div class="box">
                <button class="button" id="get-key-button" onclick="getApiKey()">Generate API key</button>
                <button class="button" id="remove-key-button" onclick="removeKey()">Remove API key</button>
            </div>
            <div class="box" id="key-status"> </div>
            <div class="box">
                <button class="button" id="add-book-button" onclick="showAddBookForm()">Add book</button>
                <button class="button" id="get-books" onclick="showBooks()">Get list of books</button>
            </div>

        </div>
        <div id="content">

            <div class="box" id="show-books-status"></div>
            <ul class="box" id="book-list">
            </ul>
            <div class="box">

                <div id="add-book-status"></div>
                <div id="delete-book-status"></div>
                <div id="modify-book-status"> </div>
            </div>
            <div class="box">
                <form id="form-add-book">
                    <label for="title">Title</label>
                    <input required type="text" id="title"><br>
                    <label for="author">Author</label>
                    <input type="text" id="author" required><br>
                    <input class="button" onclick="event.preventDefault(); submitBook();  " type="submit" value="Save"
                        id="submit-button">
                    <input class="button" id="update-button" onclick="event.preventDefault(); updateBook()"
                        type="submit" value="Save changes">
                    <input type="hidden" id="book-edit-id" value="">
                </form>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
